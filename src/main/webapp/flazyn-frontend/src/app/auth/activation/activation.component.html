      <div class="booking-confirmation-page">

        <h2 class="margin-top-30">{{errorMessage}}</h2>
        <a href="dashboard-invoice.html" class="button margin-top-30" [translate]="'activation.send_email'"></a>
      </div>

    </div>
  </div>
</div>
